---
#
# System related tasks and tools
#
- name: Update APT package cache
  action: apt update_cache=yes

- name: Run apt-get upgrade
  apt: update_cache=yes force=yes

- name: Install htop
  apt: pkg=htop

- name: Install screen
  apt: pkg=screen

- name: Install vim
  apt: pkg=vim force=yes

- name: SSH server
  apt: pkg=openssh-server